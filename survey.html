<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" type="text/css" href="style/survey-style.css" />
        
        <title>A Survey Form</title>
    </head>

    <body>

        <div class="flex-wrapper">

            <article>
                <header class="article-header">

                    <h1 id="title">Survey</h1>
                    <p id="description">This is a short survey.</p>
    
                </header>
    
                <form class="form flex-wrapper--column">
                    <span class="no-wrap">
                        <label for="name" id="name-label">name: </label>
                        <input type="text" id="name" class="form__input--wide" placeholder="what do we call you?"/>    
                    </span>
                    <span class="no-wrap">
                        <label for="email" id="email-label">email: </label>
                        <input type="email" id="email" class="form__input--wide" placeholder="how do we reach you?"/>
                    </span>
                    <span class="no-wrap">
                        <label for="number" id="number-label">number: </label>
                        <input type="number" id="number" class="form__input--wide" min="0" max="9" placeholder="single digits only"/> 
                    </span>
                    <span class="no-wrap">
                        <label for="color" id="color-label">pick a color: </label>
                        <select class="form__input--wide" id="dropdown">
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Green</option>
                            <option>Yellow</option>
                        </select>        
                    </span>


                    <span class="no-wrap">
                    <p class="para-label">choose one: </p>
                    <label class="radio">
                        <span class="radio__input">
                          <input class="hidden-radio" type="radio" name="boolean">
                          <span class="radio__control"></span>
                        </span>
                        <span class="radio__label">true</span>
                      </label>
                      
                      <label class="radio">
                        <span class="radio__input">
                          <input class="hidden-radio" type="radio" name="boolean">
                          <span class="radio__control"></span>
                        </span>
                        <span class="radio__label">false</span>
                      </label>
                    </span>


                    <p class="para-label">choose a few:</p>
                    <div class="flex-wrapper form__checkbox-field">
                        <div>
                            <input type="checkbox" id="leaf" name="leaf" value="leaf">
                            <label for="leaf">Leaf</label>
                        </div>

                        <div>
                            <input type="checkbox" id="tower" name="tower" value="tower">
                            <label for="tower">Tower</label>
                        </div>

                        <div>
                            <input type="checkbox" id="arithmetic" name="arithmetic" value="arithmetic">
                        <label for="arithmetic">Arithmetic</label> 
                        </div>
                        
                        <div>
                            <input type="checkbox" id="chips" name="chips" value="chips">
                        <label for="chips">Chips</label>
                        </div>
                        
                        <div>
                            <input type="checkbox" id="measure" name="measure" value="measure">
                            <label for="">Measure</label>
                        </div>
                        
                        <div>
                            <input type="checkbox" id="stairs" name="stairs" value="stairs">
                            <label for="">Stairs</label>
                        </div>
                        
                       
                        
                       
                        
                    </div>
              
                    <div class="flex-wrapper--column">
                        <label for="text-box">type something: </label>
                        <textarea id="text-box" name="text-box" rows="5" cols="30">...
                        </textarea>
                    </div>
        
                    <div class="button-wrapper">

                        <button class="button button--submit" type="submit">
                            submit form
                        </button>
                        <button class="button button--reset" type="reset">
                            reset
                        </button> 
                        
                    </div>
                    
    
                </form>
            </article>
            
        </div>

    </body>
</html>
