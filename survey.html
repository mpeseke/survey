<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" type="text/css" href="style/survey-style.css" />
        
        <title>A Survey Form</title>
    </head>

    <body>

        <div class="flex-wrapper center">

            <article>
                <header class="article-header">

                    <h1 id="title">Survey</h1>
                    <p id="description">This is a short survey.</p>
    
                </header>
    
                <form class="form flex-wrapper--column">




                    <div class="field-wrap">
                        <label for="name" id="name-label">name:<span class="required">*</span></label>
                        <input type="text" id="name" class="form__input--wide" placeholder="what do we call you?" required/>    
                    </div>
                    <div class="field-wrap">
                        <label for="email" id="email-label">email:<span class="required">*</span> </label>
                        <input type="email" id="email" class="form__input--wide" placeholder="how do we reach you?" required/>
                    </div>
                    <div class="field-wrap">
                        <label for="number" id="number-label">number: </label>
                        <input type="number" id="number" class="form__input--wide" min="0" max="9" placeholder="single digits only"/> 
                    </div>
                    
                    <label for="color-select" id="color-label">pick a color: </label>
                    <select class="form__input--wide" name="color-select" id="color-select">
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                        <option>Yellow</option>
                    </select>        
        
                    
                    <fieldset>
                        <legend class="para-label">choose one: </legend>
                        <label class="radio radio-before">
                            <span class="radio__input">
                              <input class="hidden-radio" type="radio" name="boolean">
                              <span class="radio__control"></span>
                            </span>
                            <span class="radio__label">true</span>
                          </label>
                          
                          <label class="radio radio-before">
                            <span class="radio__input">
                              <input class="hidden-radio" type="radio" name="boolean">
                              <span class="radio__control"></span>
                            </span>
                            <span class="radio__label">false</span>
                          </label>
                    </fieldset>


                    <p class="para-label">choose a few:</p>
                    <div class="form__checkbox-field">
                        
                            <label class="checkbox checkbox-before">
                                <span class="checkbox__input">
                                    <input class="hidden-checkbox" type="checkbox" name="leaf" value="leaf" id="leaf">
                                    <span class="checkbox__control"></span>
                                </span>
                                <span class="checkbox__label">leaf</span>
                            </label>
                        

                     
                            <label class="checkbox checkbox-before">
                                <span class="checkbox__input">
                                    <input class="hidden-checkbox" type="checkbox" name="tower" value="tower" id="tower">
                                    <span class="checkbox__control"></span>
                                </span>
                                <span class="checkbox__label">tower</span>
                            </label>
                       

                            <label class="checkbox checkbox-before">
                                <span class="checkbox__input">
                                    <input class="hidden-checkbox" type="checkbox" name="arithmetic" value="arithmetic" id="arithmetic">
                                    <span class="checkbox__control"></span>
                                </span>
                                <span class="checkbox__label">arithmetic</span>
                            </label>
                        
                        
                  
                            <label class="checkbox checkbox-before">
                                <span class="checkbox__input">
                                    <input class="hidden-checkbox" type="checkbox" name="chips" value="chips" id="chips">
                                    <span class="checkbox__control"></span>
                                </span>
                                <span class="checkbox__label">chips</span>
                            </label>
                  
                        
                  
                            <label class="checkbox checkbox-before">
                                <span class="checkbox__input">
                                    <input class="hidden-checkbox" type="checkbox" name="measure" value="measure" id="measure">
                                    <span class="checkbox__control"></span>
                                </span>
                                <span class="checkbox__label">measure</span>
                            </label>
           
                            <label class="checkbox checkbox-before">
                                <span class="checkbox__input">
                                    <input class="hidden-checkbox" type="checkbox" name="stairs" value="stairs" id="stairs">
                                    <span class="checkbox__control"></span>
                                </span>
                                <span class="checkbox__label">stairs</span>
                            </label>
               
                    </div>
              
                    <div class="flex-wrapper--column">
                        <label for="text-box">type something:<span class="required">*</span> </label>
                        <textarea class="form__textarea" id="text-box" name="text-box" placeholder="anything..." rows="5" cols="30" required></textarea>
                    </div>

                        <p><span class="required">*</span>required field</p>
                    
                    <div class="button-wrapper">

                        <button class="button button--submit" type="submit">
                            submit form
                        </button>
                        <button class="button button--reset" type="reset">
                            reset
                        </button> 
                        
                    </div>
                    
    
                </form>
            </article>
            
        </div>

    </body>
</html>
